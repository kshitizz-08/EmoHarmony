services:
  # ─── ML Service (Python FastAPI) ───────────────────────────────────────────
  - type: web
    name: emoharmony-ml
    runtime: python
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # ─── Backend (Node.js + Express) ───────────────────────────────────────────
  - type: web
    name: emoharmony-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ML_SERVICE_URL
        sync: false
      - key: NODE_ENV
        value: production

  # ─── Frontend (React + Vite — served as Web Service) ───────────────────────
  - type: web
    name: emoharmony-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
