services:
  # ─── ML Service (Python FastAPI) ───────────────────────────────────────────
  - type: web
    name: emoharmony-ml
    runtime: python
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # ─── Backend (Node.js + Express) ───────────────────────────────────────────
  - type: web
    name: emoharmony-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ML_SERVICE_URL
        sync: false
      - key: NODE_ENV
        value: production

  # ─── Frontend (React + Vite Static Site) ───────────────────────────────────
  - type: web
    name: emoharmony-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
